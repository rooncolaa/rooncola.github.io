<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 1920x1080</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .page {
            width: 1920px;
            height: 1080px;
            margin: 0 auto; /* centra la página en el navegador */
        }

        .logo img {
            display: block;
            margin: 20px auto 0 auto; /* CENTRADO REAL */
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="ph.png" alt="Logo">
        </div>
    </div>
</body>
</html>
